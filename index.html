<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .clock {
            width: 200px;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #222;
        }

        .analog-clock {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #222;
        }
    </style>
    <script>
        function updateClocks() {
            const timeZones = ['UTC', 'Asia/Kolkata', 'America/Los_Angeles', 'America/Chicago', 'America/New_York', 'America/Denver'];
            const clockNames = ['UTC', 'IST', 'PST', 'CST', 'EST', 'MST'];
            const clocks = document.querySelectorAll('.clock');
            const analogClocks = document.querySelectorAll('.analog-clock');

            clocks.forEach((clock, index) => {
                const timeZone = timeZones[index];
                const clockName = clockNames[index];
                const date = new Date().toLocaleString('en-US', { timeZone });
                clock.innerHTML = `<h2>${clockName}</h2><p>${date}</p>`;
            });

            analogClocks.forEach((analogClock, index) => {
                const timeZone = timeZones[index];
                drawAnalogClock(analogClock, timeZone);
            });
        }

        function drawAnalogClock(canvas, timeZone) {
            const ctx = canvas.getContext('2d');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const radius = Math.min(canvas.width, canvas.height) / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw clock face
            ctx.beginPath();
            ctx.arc(radius, radius, radius - 5, 0, 2 * Math.PI);
            ctx.fillStyle = '#222';
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ccc';
            ctx.stroke();

            // Draw hour hand
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate((hours % 12 + minutes / 60) * (2 * Math.PI / 12));
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(radius - radius / 4, 0);
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.restore();

            // Draw minute hand
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate((minutes + seconds / 60) * (2 * Math.PI / 60));
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(radius - radius / 8, 0);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.restore();

            // Draw second hand
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(seconds * (2 * Math.PI / 60));
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(radius - radius / 12, 0);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ff0000';
            ctx.stroke();
            ctx.restore();
        }

        // Update clocks every second
        setInterval(updateClocks, 1000);

        // Initial update
        updateClocks();
    </script>
</head>
<body>
    <div class="clock-container">
        <div class="clock"></div>
        <canvas class="analog-clock" width="200" height="200"></canvas>
    </div>

    <div class="clock-container">
        <div class="clock"></div>
        <canvas class="analog-clock" width="200" height="200"></canvas>
    </div>

    <div class="clock-container">
        <div class="clock"></div>
        <canvas class="analog-clock" width="200" height="200"></canvas>
    </div>
</body>
</html>
